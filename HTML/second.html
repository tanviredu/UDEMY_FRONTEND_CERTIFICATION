<!DOCTYPE html>
<html>
    <head>
        <title>Second</title>
        <!-- css and bootstrap goes here -->
    </head>
    <body>
            <div class="audio">
                <h2>This audio will be played here</h2>
                <audio controls>
                    <!-- without the attr controls 
                    you cant controll the audio
                    you can use multiple,option
                   like if it fails t load the mp3 it will
                  load the ogg or mp4 it will try to open any of it  -->
                    <source src="https://file-examples-com.github.io/uploads/2017/11/file_example_MP3_1MG.mp3">
                    <source src="https://file-examples-com.github.io/uploads/2017/11/file_example_MP3_1MG.ogg">
                    <source src="https://file-examples-com.github.io/uploads/2017/11/file_example_MP3_1MG.mp4">
                    <source src="https://file-examples-com.github.io/uploads/2017/11/file_example_MP3_1MG.aac">
                    
                </audio>

            </div>
            <div class="video">
                <video autoplay>
                    <source src="https://file-examples-com.github.io/uploads/2017/04/file_example_MP4_480_1_5MG.mp4">
                    <source src="https://file-examples-com.github.io/uploads/2017/04/file_example_MP4_480_1_5MG.wav">
                    <source src="https://file-examples-com.github.io/uploads/2017/04/file_example_MP4_480_1_5MG.mpeg">
                </video>
